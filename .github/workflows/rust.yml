on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: CI

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      # Get the repository contents
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      # Install node dependencies
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install yarn
      - run: npm install tree-sitter-cli -g
      - run: yarn

      # Generate the parser
      - run: tree-sitter generate

      # Build rust bindings
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features

      # Run the tests
      - uses: actions-rs/cargo@v1
        with:
          command: test