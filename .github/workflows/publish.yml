name: ğŸ¦€ publish rust crate

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ¦€ Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ğŸ“¥  Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: ğŸ“¥  Install js dependencies
        run: |
          npm install yarn
          npm install tree-sitter-cli -g

      - name: ğŸŒ² Generate the parser
        run: tree-sitter generate

      - name: ğŸ›  Build rust bindings
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features

      # Run the tests
      - name: ğŸ§ª Now run the rust tests
        uses: actions-rs/cargo@v1
        with:
          command: test

      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
